<div class="container">
    <div class="row top-nav-bar">
      <div class="col-6"><button class="btn" (click)="goBack()"><i class="fa fa-arrow-left"></i><span class="back-text">Atras</span></button></div>
      <div class="col-6"></div>
    </div>
    <div class="row main-content">
      <div class="col-12">
        <form [formGroup]="productForm" (ngSubmit)="editAddProduct()">
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_name">Nombre</label>
                <div class="col-md-4" style="display: inline-flex;">
                    <input id="product_name" name="product_name" placeholder="NOMBRE PRODUCTO" class="form-control input-md"
                        required="" type="text" formControlName="name">
                </div>
            </div>
    
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_store">Proveedor</label>
                <div class="col-md-4" style="display: inline-flex;">
                    <input id="product_store" name="product_store" placeholder="PROVEEDOR PRODUCTO" class="form-control input-md"
                        required="" type="text" formControlName="store">
                </div>
            </div>
    
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_price">Precio</label>
                <div class="col-md-4" style="display: inline-flex;">
                    <input id="product_price" name="product_price" placeholder="PRECIO UNITARIO" class="form-control input-md"
                        required="" type="number" step="0.01" formControlName="unitPrice">
                </div>
            </div>
    
            <div class="form-group">
                <label class="col-md-4 control-label" for="product_quantity">Cantidad</label>
                <div class="col-md-4" style="display: inline-flex;">
                    <input id="product_quantity" name="product_quantity" placeholder="CANTIDAD DISPONIBLES" class="form-control input-md"
                        required="" type="number" formControlName="quantity">
                </div>
            </div>
    
            <button type="submit" class="btn btn-info btn-add-update" [disabled]="!productForm.valid">{{productId == '' ? 'Crear' : 'Editar'}} Producto</button>
        </form>
      </div>
    </div>
  </div>
